
{% load static %}
{% block content %}
<!-- Hero Section -->
<section class="container-fluid bsb-hero-4 px-0" style="background-color: #a100f2;">
  <div class="container-fluid overflow-hidden">
    <div class="row">
      <div class="col-12 col-md-6 order-1 order-md-0 align-self-md-end">
        <div class="row py-1 py-sm-2 py-xl-3 mt-md-2 justify-content-sm-center">
          <div class="col-12 col-sm-10">
            <h1 class="mb-2 text-white">Contact Us</h1>
            <div class="row">
              <div class="col-12 col-xxl-8">
                <p class="mb-5 text-white">We're here to listen, support, and collaborate. Reach out to join the fight against cyberbullying or share your story.</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 p-0">
        <img class="img-fluid object-fit-cover" loading="lazy" src="{% static 'images/side-view-friends-with-smartphone.jpg' %}" alt="End cyberbullying">
      </div>
    </div>
  </div>
</section>


{% endblock %}
